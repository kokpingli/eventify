<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eventify{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="text-center py-3">
        <h1>Eventify</h1>
        <p>Convert event brochures into a calendar</p>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
        <div class="sticky-buttons">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
    </main>

    <footer class="bg-light d-flex justify-content-center py-3">
        <p class="mb-0">Eventify 2024</p>
    </footer>
</body>
</html>
